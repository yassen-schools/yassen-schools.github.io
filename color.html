    <section class="tags">
        <div class="tags-hd">
            <h2>color</h2>
            <h2 id="tinfo">The color CSS property sets the foreground color value of an element's text</h2>
        </div>
        <div class="container">
            <div onclick="document.getElementById('txt').style.color = 'blue'">
                <div class="btn" ">color: blue;</div>
            </div>
            <div onclick="document.getElementById('txt').style.color = '#9D46A9'">
                <div class="btn" ">color: #9D46A9;</div>
            </div>
            <div onclick="document.getElementById('txt').style.color = 'rgb(22, 141, 45)'">
                <div class="btn" ">color: rgb(22, 141, 45);</div>
            </div>
            <div onclick="document.getElementById('txt').style.color = 'hsl(30, 100%, 50%)'">
                <div class="btn" ">color: hsl(30, 100%, 50%);</div>
            </div>
        </div>
        <div class="tag-box">
            <p id="txt">Welcome to SCHOOLS guide!</p>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            let prevDiv;

$(".btn").click(function(){
  $(prevDiv).removeClass('border');
  $(this).addClass('border');
  
  prevDiv = $(this);
});
        </script>
