            <h2>text-align</h2>
            <h2 id="tinfo">The text-align property specifies the horizontal alignment of text in an element.</h2>

        <div class="container">
            <div onclick="document.getElementById('txt').style.textAlign = 'center'">

            <div onclick="document.getElementById('txt').style.textAlign = 'justify'">
                <div class="btn" ">text-align: justify;</div>
            </div>
            <div onclick="document.getElementById('txt').style.textAlign = 'left'">
                <div class="btn" ">text-align: left;</div>
            </div>

        <script>
            let prevDiv;

$(".btn").click(function(){
  $(prevDiv).removeClass('border');
  $(this).addClass('border');
  
  prevDiv = $(this);
});
